<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de video</title>
    <style>
        #reproductor {
            width: 640px;
            height: 360px;
            border: 1px solid #ccc;
            margin: 20px auto;
        }

        #video {
            width: 100%;
            height: 100%;
        }

        #controles {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        #controles button {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="reproductor">
        <video id="video" controls>
            <source src="https://n1pbzeat3faz.enaak-cdn.com/hls2/01/01345/f8u28rzqao3m_,l,n,.urlset/master.m3u8?t=2kVpTiaNS-dI1swOenmyWlepdOTLwTWvOvD6iEPSx5Q&s=1711852921&e=129600&f=6727141&srv=yCdcGNsOcuCU&i=0.4&sp=500&p1=yCdcGNsOcuCU&p2=yCdcGNsOcuCU&asn=52262" type="application/x-mpegURL">
        </video>
        <div id="controles">
            <button id="reproducir">Reproducir</button>
            <button id="pausar">Pausar</button>
            <button id="silenciar">Silenciar</button>
            <button id="activarSonido">Activar sonido</button>
            <button id="avanzar">Avanzar 10 segundos</button>
            <button id="retroceder">Retroceder 10 segundos</button>
        </div>
    </div>
    <script>
        const video = document.getElementById("video");
        const reproducir = document.getElementById("reproducir");
        const pausar = document.getElementById("pausar");
        const silenciar = document.getElementById("silenciar");
        const activarSonido = document.getElementById("activarSonido");
        const avanzar = document.getElementById("avanzar");
        const retroceder = document.getElementById("retroceder");

        reproducir.addEventListener("click", () => {
            video.play();
        });

        pausar.addEventListener("click", () => {
            video.pause();
        });

        silenciar.addEventListener("click", () => {
            video.muted = true;
        });

        activarSonido.addEventListener("click", () => {
            video.muted = false;
        });

        avanzar.addEventListener("click", () => {
            video.currentTime += 10;
        });

        retroceder.addEventListener("click", () => {
            video.currentTime -= 10;
        });

        // Reproducir el video autom√°ticamente
        reproducir.click();
    </script>
</body>
</html>
