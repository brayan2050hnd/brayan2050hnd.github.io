<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldTV - Canales en Vivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animación inicial estilo Netflix */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.2s ease-out;
        }
        
        .logo {
            display: flex;
        }
        
        .logo span {
            font-size: 80px;
            font-weight: 900;
            opacity: 0;
            transform: translateY(30px);
            color: #e50914;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.7);
        }
        
        /* Contenido principal */
        #main-content {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }
        
        header h1 {
            color: #e50914;
            font-size: 32px;
            text-shadow: 0 0 8px rgba(229, 9, 20, 0.5);
        }
        
        .back-button {
            display: none;
            background: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .back-button:hover {
            background: #f40612;
        }
        
        /* Catálogo de países */
        .section-title {
            font-size: 28px;
            margin-bottom: 25px;
            color: #e5e5e5;
            padding-left: 15px;
            border-left: 5px solid #e50914;
        }
        
        .countries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .country-card {
            position: relative;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .country-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.3);
        }
        
        .country-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .country-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 20px 15px 15px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }
        
        /* Canales */
        #channels-section {
            display: none;
        }
        
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .channel-card {
            background: #181818;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            position: relative;
            height: 180px;
        }
        
        .channel-card:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 16px rgba(229, 9, 20, 0.3);
        }
        
        .channel-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            background: linear-gradient(45deg, #2c2c2c, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #aaa;
            font-size: 12px;
        }
        
        .channel-name {
            padding: 10px 5px;
            text-align: center;
            font-size: 12px;
            color: #e5e5e5;
            font-weight: 500;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Reproductor en pantalla completa */
        .fullscreen-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            flex-direction: column;
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid #333;
        }
        
        .player-title {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-title i {
            font-size: 24px;
            color: #e50914;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .player-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .player-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .player-body {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        .player-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid #333;
            color: #888;
            font-size: 14px;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .countries-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
            
            .country-card {
                height: 250px;
            }
        }
        
        @media (max-width: 768px) {
            .logo span {
                font-size: 60px;
            }
            
            header h1 {
                font-size: 28px;
            }
            
            .countries-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .country-card {
                height: 200px;
            }
            
            .country-name {
                font-size: 16px;
                padding: 15px 10px 10px;
            }
            
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
            
            .channel-card {
                height: 160px;
            }
            
            .channel-image {
                height: 100px;
            }
            
            .channel-name {
                height: 60px;
                font-size: 11px;
            }
            
            .player-header {
                padding: 12px 15px;
            }
            
            .player-title {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .logo span {
                font-size: 40px;
            }
            
            header h1 {
                font-size: 24px;
            }
            
            .section-title {
                font-size: 22px;
            }
            
            .countries-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .country-card {
                height: 180px;
            }
            
            .channels-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .player-title {
                font-size: 16px;
            }
            
            .player-btn {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de inicio con animación -->
    <div id="splash-screen">
        <div class="logo">
            <span>W</span>
            <span>o</span>
            <span>r</span>
            <span>l</span>
            <span>d</span>
            <span>T</span>
            <span>V</span>
        </div>
    </div>
    
    <!-- Reproductor en pantalla completa -->
    <div class="fullscreen-player" id="fullscreen-player">
        <div class="player-header">
            <div class="player-title">
                <i class="fas fa-tv"></i>
                <span id="player-channel-name">Nombre del Canal</span>
            </div>
            <div class="player-controls">
                <button class="player-btn" onclick="toggleFullscreen()" id="fullscreen-btn">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="player-btn" onclick="closePlayer()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="player-body">
            <iframe id="player-iframe" class="player-iframe" allowfullscreen></iframe>
        </div>
    </div>
    
    <!-- Contenido principal -->
    <div id="main-content">
        <header>
            <h1><i class="fas fa-globe-americas"></i> WorldTV - Canales en Vivo</h1>
            <button class="back-button" id="back-button"><i class="fas fa-arrow-left"></i> Volver a Países</button>
        </header>
        
        <div id="countries-section">
            <h2 class="section-title">Selecciona un País</h2>
            <div class="countries-grid" id="countries-grid">
                <!-- Los países se cargarán dinámicamente con JavaScript -->
            </div>
        </div>
        
        <div id="channels-section">
            <h2 class="section-title" id="channels-title">Canales de </h2>
            
            <div class="channels-grid" id="channels-grid">
                <!-- Los canales se cargarán dinámicamente con JavaScript -->
            </div>
        </div>
        
        <footer>
            <p>© 2023 WorldTV - Todos los derechos reservados</p>
        </footer>
    </div>

    <script>
        // Datos de ejemplo para países y canales con streams individuales
        const countriesData = [
            {
                id: "usa",
                name: "Estados Unidos",
                image: "https://images.unsplash.com/photo-1485738422979-f5c462d49f74?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1199&q=80",
                channels: [
                    { 
                        name: "ABC", 
                        image: "https://via.placeholder.com/300x200/006A4D/FFFFFF?text=ABC", 
                        stream: "https://www.youtube.com/embed/1sIWez9HAbA?autoplay=1",
                        type: "iframe"
                    },
                    { 
                        name: "NBC", 
                        image: "https://via.placeholder.com/300x200/C10B26/FFFFFF?text=NBC", 
                        stream: "https://www.youtube.com/embed/live_stream?channel=UCa-vrCLQHviTOVnEKDOdetQ",
                        type: "iframe"
                    },
                    { 
                        name: "CBS", 
                        image: "https://via.placeholder.com/300x200/0B5C9A/FFFFFF?text=CBS", 
                        stream: "https://www.dailymotion.com/embed/video/x8e6zq1?autoplay=1",
                        type: "iframe"
                    }
                ]
            },
            {
                id: "mexico",
                name: "México",
                image: "https://images.unsplash.com/photo-1518639192441-8fce0a366e2e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1198&q=80",
                channels: [
                    { 
                        name: "Televisa", 
                        image: "https://via.placeholder.com/300x200/012B6D/FFFFFF?text=Televisa", 
                        stream: "https://www.youtube.com/embed/live_stream?channel=UCjzHeG1KWoonmf9d5KBvSiw",
                        type: "iframe"
                    },
                    { 
                        name: "TV Azteca", 
                        image: "https://via.placeholder.com/300x200/EC1C24/FFFFFF?text=Azteca", 
                        stream: "https://www.youtube.com/embed/live_stream?channel=UC9pOtsS4gJt2jFx5fBaKJtQ",
                        type: "iframe"
                    }
                ]
            },
            {
                id: "spain",
                name: "España",
                image: "https://images.unsplash.com/photo-1543785734-4b6e564642f8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80",
                channels: [
                    { 
                        name: "TVE", 
                        image: "https://via.placeholder.com/300x200/0080C9/FFFFFF?text=TVE", 
                        stream: "https://www.youtube.com/embed/live_stream?channel=UC6qR2lIPmky6j0Z3QF1oQ_w",
                        type: "iframe"
                    },
                    { 
                        name: "Antena 3", 
                        image: "https://via.placeholder.com/300x200/F57D01/FFFFFF?text=Antena+3", 
                        stream: "https://www.youtube.com/embed/live_stream?channel=UCuaJh5BciU2L-R1SKQ3RgIw",
                        type: "iframe"
                    }
                ]
            }
        ];

        // Variables globales
        let currentCountry = null;
        let isFullscreen = false;

        // Animación de inicio estilo Netflix
        document.addEventListener('DOMContentLoaded', function() {
            const logoLetters = document.querySelectorAll('.logo span');
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            
            // Animación de letras apareciendo una por una
            logoLetters.forEach(function(letter, index) {
                setTimeout(function() {
                    letter.style.opacity = 1;
                    letter.style.transform = 'translateY(0)';
                    letter.style.transition = 'opacity 0.7s ease, transform 0.7s ease';
                }, 150 * index);
            });
            
            // Ocultar splash screen y mostrar contenido principal después de la animación
            setTimeout(function() {
                splashScreen.style.opacity = 0;
                setTimeout(function() {
                    splashScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    loadCountries();
                    setupEventListeners();
                }, 1200);
            }, 2000);
        });
        
        // Configurar event listeners
        function setupEventListeners() {
            const backButton = document.getElementById('back-button');
            backButton.addEventListener('click', showCountriesSection);
            
            // Cerrar reproductor con la tecla Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    if (isFullscreen) {
                        toggleFullscreen();
                    } else {
                        closePlayer();
                    }
                }
            });
        }
        
        // Cargar países
        function loadCountries() {
            const countriesGrid = document.getElementById('countries-grid');
            
            countriesData.forEach(function(country) {
                const countryCard = document.createElement('div');
                countryCard.classList.add('country-card');
                countryCard.dataset.countryId = country.id;
                
                const countryImage = document.createElement('img');
                countryImage.classList.add('country-image');
                countryImage.src = country.image;
                countryImage.alt = country.name;
                
                const countryName = document.createElement('div');
                countryName.classList.add('country-name');
                countryName.textContent = country.name;
                
                countryCard.appendChild(countryImage);
                countryCard.appendChild(countryName);
                
                // Añadir evento de clic
                countryCard.addEventListener('click', function() {
                    showChannels(country);
                });
                
                countriesGrid.appendChild(countryCard);
            });
        }
        
        // Mostrar canales de un país
        function showChannels(country) {
            currentCountry = country;
            
            // Ocultar sección de países y mostrar sección de canales
            document.getElementById('countries-section').style.display = 'none';
            document.getElementById('channels-section').style.display = 'block';
            document.getElementById('back-button').style.display = 'block';
            
            // Actualizar título
            document.getElementById('channels-title').textContent = 'Canales de ' + country.name;
            
            // Cargar canales
            const channelsGrid = document.getElementById('channels-grid');
            channelsGrid.innerHTML = ''; // Limpiar canales anteriores
            
            country.channels.forEach(function(channel) {
                const channelCard = document.createElement('div');
                channelCard.classList.add('channel-card');
                channelCard.dataset.channelName = channel.name;
                
                const channelImage = document.createElement('div');
                channelImage.classList.add('channel-image');
                
                // Usar imagen de placeholder si no hay URL específica
                if (channel.image) {
                    channelImage.style.backgroundImage = 'url("' + channel.image + '")';
                    channelImage.style.backgroundSize = 'cover';
                    channelImage.style.backgroundPosition = 'center';
                } else {
                    channelImage.textContent = channel.name;
                }
                
                const channelName = document.createElement('div');
                channelName.classList.add('channel-name');
                channelName.textContent = channel.name;
                
                channelCard.appendChild(channelImage);
                channelCard.appendChild(channelName);
                
                // Evento para abrir el reproductor al hacer clic
                channelCard.addEventListener('click', function() {
                    openPlayer(channel);
                });
                
                channelsGrid.appendChild(channelCard);
            });
            
            // Scroll hacia arriba
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Abrir reproductor en pantalla completa
        function openPlayer(channel) {
            const player = document.getElementById('fullscreen-player');
            const iframe = document.getElementById('player-iframe');
            const channelName = document.getElementById('player-channel-name');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            // Actualizar información del canal
            channelName.textContent = channel.name;
            
            // Configurar el iframe
            iframe.src = channel.stream;
            
            // Restaurar icono de pantalla completa
            fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            isFullscreen = false;
            
            // Mostrar el reproductor
            player.style.display = 'flex';
        }
        
        // Alternar pantalla completa
        function toggleFullscreen() {
            const player = document.getElementById('fullscreen-player');
            const iframe = document.getElementById('player-iframe');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            if (!isFullscreen) {
                // Entrar en pantalla completa
                if (player.requestFullscreen) {
                    player.requestFullscreen().catch(function(err) {
                        console.error('Error attempting to enable fullscreen:', err);
                    });
                } else if (player.webkitRequestFullscreen) {
                    player.webkitRequestFullscreen();
                } else if (player.msRequestFullscreen) {
                    player.msRequestFullscreen();
                }
                
                // Cambiar icono
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                isFullscreen = true;
            } else {
                // Salir de pantalla completa
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                
                // Cambiar icono
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                isFullscreen = false;
            }
        }
        
        // Cerrar reproductor
        function closePlayer() {
            const player = document.getElementById('fullscreen-player');
            const iframe = document.getElementById('player-iframe');
            
            // Salir de pantalla completa si está activa
            if (isFullscreen) {
                toggleFullscreen();
            }
            
            // Ocultar reproductor
            player.style.display = 'none';
            
            // Detener el video
            iframe.src = '';
        }
        
        // Mostrar sección de países
        function showCountriesSection() {
            // Cerrar reproductor si está abierto
            closePlayer();
            
            document.getElementById('channels-section').style.display = 'none';
            document.getElementById('countries-section').style.display = 'block';
            document.getElementById('back-button').style.display = 'none';
            
            // Scroll hacia arriba
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
