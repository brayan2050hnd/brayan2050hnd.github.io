<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas con Modales</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 200px;
            border: 1px solid #ccc;
            box-shadow: 8px 7px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border-radius :5px;
                    }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-title {
            padding: 10px;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            max-width: 90%;
            overflow: auto;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .modal-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            flex-wrap: wrap;
        }

        .modal-image-card {
            width: calc(33.33% - 20px);
            box-sizing: border-box;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 7px 7px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 10px;
        }

        .modal-image-card img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 5px;
            border-radius:5px;        }

        .modal-image-title {
            font-size: 0.9em;
            color: #555;
            word-wrap: break-word;
            max-width: 100%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .modal-image-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .modal-image-card {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>
<body>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }
    </script>

    <div class="card" onclick="openModal('myModal1')">
        <img src="https://banderas.top/wp-content/uploads/2021/02/Bandera-de-Mexico.jpg" alt="Imagen 1">
        <div class="card-title">México</div>
    </div>

    <div id="myModal1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('myModal1')">&times;</span>
            <div class="modal-row">
                <div class="modal-image-card">
                    <a href="#"><img src="https://via.placeholder.com/100" alt="Imagen Modal 1"></a>
                    <div class="modal-image-title">Título Imagen 1</div>
                </div>
                <div class="modal-image-card">
                    <a href="#"><img src="https://via.placeholder.com/100" alt="Imagen Modal 2"></a>
                    <div class="modal-image-title">Título Imagen 2</div>
                </div>
                <div class="modal-image-card">
                    <a href="#"><img src="https://via.placeholder.com/100" alt="Imagen Modal 3"></a>
                    <div class="modal-image-title">Título Imagen 3</div>
                </div>
            </div>
            </div>
    </div>

    <div class="card" onclick="openModal('myModal2')">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj7QJOvPElBhm-jJhW0nKTpJrSdbBH2z5jVb18RBAzjDnttxnyIUN-wI2lfcvWphtlmQY-KMWV_aIxEjD6xtRwz7Y-vdeOweT0iITEMnledCLfmlrSQYB1rRvtJrrD2Z658RpyJ28ELJjI/s0/Flag_of_Honduras.gif" alt="Imagen 2">
        <div class="card-title">Honduras</div>
    </div>

    <div id="myModal2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('myModal2')">&times;</span>
             <div class="modal-row">
                <div class="modal-image-card">
                    <a href="#"><img src="https://s3.amazonaws.com/prod-wp-tvcdeportes/wp-content/uploads/2023/03/principal_deportes-tvc-gamer-nota.jpg" alt="Imagen Modal 1"></a>
                    <div class="modal-image-title">Deportes TVC</div>
                </div>
                <div class="modal-image-card">
                    <a href="#"><img src="https://via.placeholder.com/100" alt="Imagen Modal 2"></a>
                    <div class="modal-image-title">Título Imagen 2</div>
                </div>
                <div class="modal-image-card">
                    <a href="#"><img src="https://via.placeholder.com/100" alt="Imagen Modal 3"></a>
                    <div class="modal-image-title">Título Imagen 3</div>
                </div>
            </div>
            </div>
    </div>

</body>
</html>
