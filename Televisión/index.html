<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas con Modales</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 200px;
            border: 1px solid #ccc;
            box-shadow: 8px 7px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border-radius: 5px;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-title {
            padding: 10px;
            text-align: center;
        }

        /* Estilo para la Modal */
        
.modal {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 900px;
    height: 80%;
    max-height: 600px;
    background: #f4f5fa;
    border-radius: 20px;
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3), 0 15px 30px rgba(0, 0, 0, 0.1);
    overflow-y: auto;
    transition: all 0.3s ease;
    animation: fadeInModal 0.8s ease-out;
}

/* Estilo del contenido de la modal */
.modal-content {
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 25px;
    background: #ffffff;
    border-radius: 20px;
    box-shadow: inset 8px 8px 20px rgba(0, 0, 0, 0.1), inset -8px -8px 20px rgba(255, 255, 255, 0.7);
    transform: scale(1);
    transition: transform 0.3s ease-in-out;
}

/* Animaci칩n de fade-in para la ventana modal */
@keyframes fadeInModal {
    0% {
        opacity: 0;
        transform: translate(-50%, -55%);
    }
    100% {
        opacity: 1;
        transform: translate(-50%, -50%);
    }
}

/* Dise침o responsive para dispositivos peque침os */
@media (max-width: 768px) {
    .modal {
        width: 95%;
        height: 80%;
    }

    .modal-content {
        padding: 20px;
        gap: 15px;
    }
}

@media (max-width: 480px) {
    .modal {
        width: 95%;
        height: 75%;
    }

    .modal-content {
        padding: 15px;
        gap: 10px;
    }
}





.modal-search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0;
}

.modal-search-container input {
    width: 60%;
    max-width: 400px;
    padding: 12px 40px 12px 20px; /* Espacio para el icono */
    font-size: 14px;
    border: none;
    border-radius: 30px;
    outline: none;
    background: #e0e0e0;
    box-shadow: 8px 8px 15px #a3b1c6, 
                -8px -8px 15px #ffffff;
    transition: all 0.3s ease-in-out;
}

.modal-search-container input:focus {
    box-shadow: inset 3px 3px 8px #a3b1c6, 
                inset -3px -3px 8px #ffffff,
                0 0 10px rgba(0, 0, 0, 0.2);
}

.modal-search-container {
    position: relative;
}

.modal-search-container::after {
    content: '游댌';
    position: absolute;
    right: 15%;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    color: #777;
    pointer-events: none;
}

.modal-search-container input:focus + .modal-search-container::after {
    color: #444;
}








        .modal-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            flex-wrap: wrap;
        }






        .modal-image-card {
            width: calc(33.33% - 20px);
            box-sizing: border-box;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 7px 7px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 10px;
        }

        .modal-image-card img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .modal-image-title {
            font-size: 0.9em;
            color: #555;
            word-wrap: break-word;
            max-width: 100%;
        }
       
       
        
.close {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #ff5f6d, #ffc3a0); /* Fondo con gradiente brillante */
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Sombra suave */
    transition: all 0.4s ease-out;
    z-index: 1000;
}

.close::before {
    content: '\00d7'; /* Caracter de cruz */
    font-size: 35px;
    font-weight: bold;
    color: white;
    transform: rotate(45deg); /* Rota la cruz para un estilo diferente */
    transition: all 0.3s ease-in-out;
}

/* Efectos de hover */
.close:hover {
    transform: scale(1.1) rotate(360deg); /* Rotaci칩n al pasar el rat칩n */
    background: linear-gradient(135deg, #ff416c, #ff4b2b); /* Cambio de gradiente */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); /* Sombras m치s profundas */
}

.close:active {
    transform: scale(0.95) rotate(315deg); /* Rotaci칩n opuesta al hacer clic */
    background: #ff4b2b; /* Fondo s칩lido al hacer clic */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Sombra suave de nuevo */
}

/* Animaci칩n de entrada de la X */
@keyframes bounceIn {
    0% { transform: scale(0); }
    60% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.close {
    animation: bounceIn 0.5s ease-out;
}






        @media (max-width: 768px) {
            .modal-image-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .modal-image-card {
                width: calc(50% - 20px);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function searchModal(modalId) {
            const input = document.querySelector(`#${modalId} .modal-search-container input`).value.toLowerCase();
            const cards = document.querySelectorAll(`#${modalId} .modal-image-card`);

            cards.forEach(card => {
                const title = card.querySelector('.modal-image-title').textContent.toLowerCase();
                if (title.includes(input)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>

    <!-- Tarjeta principal 1 -->
    <div class="card" onclick="openModal('myModal1')">

    <!-- Modal 1 -->

            <div class="modal-search-container">
                <input type="text" placeholder="Buscar en el modal..." onkeyup="searchModal('myModal1')">

            <div class="modal-row">

                    <div class="modal-image-title">T칤tulo Imagen 3</div>

</body>
