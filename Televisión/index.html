<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor en Vivo</title>
    <!-- Incluir Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer" class="video-player" autoplay>
            <!-- Si usas un archivo m3u8, se carga dinámicamente con HLS.js -->
            Tu navegador no soporta este tipo de archivo.
        </video>

        <div id="customControls" class="custom-controls">
            <div class="info">
                <h1>Un País</h1>
                <h2>Canal X</h2>
            </div>

            <div id="liveIndicator" class="live-indicator">EN VIVO</div>

            <div class="buttons">
                <button id="muteButton" class="control-button"><i class="fas fa-volume-mute"></i></button>
                <button id="popupButton" class="control-button"><i class="fas fa-window-maximize"></i></button>
                <button id="fullscreenButton" class="control-button"><i class="fas fa-expand"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
